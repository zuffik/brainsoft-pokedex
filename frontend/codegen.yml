overwrite: true
schema: ./schema-local.graphql

documents:
  - 'src/**/*.graphql'
generates:
  src/graphql/Schema.ts:
    schema: '${GRAPHQL_URL}'
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
      - 'fragment-matcher'
  ./schema.graphql:
    schema: '${GRAPHQL_URL}'
    plugins:
      - 'schema-ast'
    config:
      includeDirectives: true
